<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<style>
    body {
          margin: 0;
      background-color:black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image{
      animation: rotate360 5s linear infinite;
    }
    @keyframes rotate360 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .image {
      
      cursor: pointer;
      transition: transform 0.3s ease;
    }

       
   
    
    
</style>
<body id="body">
    

    <h1 id="name">hello</h1>
    <h1 id="head"></h1>
    
    <div id="container">
        <img id="image" src="imagess/plane.png" alt="Image" style="display: none;">
    </div>
    
    <button id="name1" onclick="leeLadri()">new one</button>

</body>
</html>
