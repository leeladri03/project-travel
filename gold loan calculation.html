<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Loan Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfce7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #b8860b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #b8860b;
      outline: none;
    }

    button {
      margin-top: 20px;
      background: #b8860b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a07500;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #006400;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Gold Loan Calculator</h2>

    <label>Gold Weight (grams)</label>
    <input type="number" id="weight" placeholder="e.g., 20">

    <label>Gold Price per Gram (₹)</label>
    <input type="number" id="price" placeholder="e.g., 6000">

    <label>Enter Desired Loan Amount (₹)</label>
    <input type="number" id="desired" placeholder="e.g., 50000">

   
    

  

    <button onclick="calculateLoan()">Calculate Loan Amount</button>

    <div id="result"></div>
    
  </div>

  <script>
    function calculateLoan() {
      let weight = parseFloat(document.getElementById("weight").value);
      let  price = parseFloat(document.getElementById("price").value);
      let desired = parseFloat(document.getElementById("desired").value);

   


      goldValue = weight * price;
      loanAmount = (goldValue * 50) / 100;
      
      
     

       if (desired <= loanAmount) {
        document.getElementById("result").innerHTML = 
          " Loan Approved: ₹" + desired + " and intrest per month : $" + (desired * 2 )/100 ;
      } else {
        document.getElementById("result").innerHTML = 
          " You are not eligible for : $ " + desired +  " amount.<br>Eligible Maximum: ₹" + loanAmount;
      }

    }
  </script>

</body>
</html>
