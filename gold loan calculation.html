<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Loan Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfce7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #b8860b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #b8860b;
      outline: none;
    }

    button {
      margin-top: 20px;
      background: #b8860b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a07500;
    }

    .space {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 25px;
      transition: border 0.3s;
      color: blue;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>Gold Loan Calculator</h2>

    <label>Gold Weight (grams)</label>
    <input type="number" id="weight" placeholder="e.g., 20">

    <label for="purity">Gold Purity (karat):</label>
    <select id="purity">

      <option value="24">24K</option>
      <option value="22">22K</option>
      <option value="20">20K</option>
      <option value="18">18K</option>
    </select><br>

    <button onclick="calculateLoan()">Calculate Loan Amount</button>

    <div>
      <label>Loan Amount (₹)</label>
      <p class="space" id="result"></p>
    </div>

    <label>Interest per Month (₹)</label>
    <p class="space" id="result1"></p>
  </div>

  <script>
    function calculateLoan() {
      let weight = parseFloat(document.getElementById("weight").value);
      let purity = parseInt(document.getElementById("purity").value);
      let ratePerGram = 0;

     

      if (purity === 24) {
        ratePerGram = 10000;
      } else if (purity === 22) {
        ratePerGram = 8000;
      } else if (purity === 20) {
        ratePerGram = 6000;
      } else if (purity === 18) {
        ratePerGram = 4000;
      } else {
        document.getElementById("result").innerText = "Invalid purity selected";
        document.getElementById("result1").innerText = "";
      }

      let Goldvalue = weight * ratePerGram;
      let loanAmount = (Goldvalue * 50)/100;
      let interest = (loanAmount * 2)/100; 

       let rupee = "\u20B9";

  document.getElementById("result").innerText = rupee + " " + loanAmount.toFixed(2);
  document.getElementById("result1").innerText = rupee + " " + interest.toFixed(2);
    }
  </script>

</body>
</html>
