     let outputElement = document.getElementById('output');
     function check() {

          let value = document.getElementById('a').value;
          if (value >= 90) {
              outputElement.innerText = "A";
          } else if (value >=80) {
              outputElement.innerText = "B";
          } else if (value >= 70) {
              outputElement.innerText = "C";
          }
          else if (value >= 60) {
              outputElement.innerText = "D";
          } else if (value >= 50) {
              outputElement.innerText = "E";
          } else {

          }
      }
      function leelaToclear() {
          let inputElement = document.getElementById('a');

          inputElement.value = '';
          outputElement.innerText = '';
      }
      function leelaTobackspace() {
          let inputElement = document.getElementById('a');
          inputElement.value = inputElement.value.slice(0, -1);
