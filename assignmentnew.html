<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML and JavaScript quiz">
    <title>HTML and JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>HTML and JavaScript Quiz</h1>
        <form id="quiz-form">
            <div class="question" id="q1">
                <label for="q1">1. What does HTML stand for?</label><br>
                <input type="radio" id="q1a" name="q1" value="A"><label for="q1a">A: Hyper Text Markup Language</label><br>
                <input type="radio" id="q1b" name="q1" value="B"><label for="q1b">B: High Text Markup Language</label><br>
                <input type="radio" id="q1c" name="q1" value="C"><label for="q1c">C: Hyperlink and Text Markup Language</label><br>
                <input type="radio" id="q1d" name="q1" value="D"><label for="q1d">D: Home Tool Markup Language</label><br>
            </div>

            <div class="question" id="q2">
                <label for="q2">2. What is the correct HTML element for inserting a line break?</label><br>
                <input type="radio" id="q2a" name="q2" value="A"><label for="q2a">A: &lt;break&gt;</label><br>
                <input type="radio" id="q2b" name="q2" value="B"><label for="q2b">B: &lt;br&gt;</label><br>
                <input type="radio" id="q2c" name="q2" value="C"><label for="q2c">C: &lt;lb&gt;</label><br>
                <input type="radio" id="q2d" name="q2" value="D"><label for="q2d">D: &lt;line&gt;</label><br>
            </div>

            <div class="question" id="q3">
                <label for="q3">3. How do you write "Hello World" in an alert box?</label><br>
                <input type="radio" id="q3a" name="q3" value="A"><label for="q3a">A: msg("Hello World")</label><br>
                <input type="radio" id="q3b" name="q3" value="B"><label for="q3b">B: alert("Hello World")</label><br>
                <input type="radio" id="q3c" name="q3" value="C"><label for="q3c">C: alertBox("Hello World")</label><br>
                <input type="radio" id="q3d" name="q3" value="D"><label for="q3d">D: display("Hello World")</label><br>
            </div>

            <div class="question" id="q4">
                <label for="q4">4. Which HTML element is used to define an internal style sheet?</label><br>
                <input type="radio" id="q4a" name="q4" value="A"><label for="q4a">A: &lt;style&gt;</label><br>
                <input type="radio" id="q4b" name="q4" value="B"><label for="q4b">B: &lt;css&gt;</label><br>
                <input type="radio" id="q4c" name="q4" value="C"><label for="q4c">C: &lt;script&gt;</label><br>
                <input type="radio" id="q4d" name="q4" value="D"><label for="q4d">D: &lt;head&gt;</label><br>
            </div>

            <div class="question" id="q5">
                <label for="q5">5. How do you create a function in JavaScript?</label><br>
                <input type="radio" id="q5a" name="q5" value="A"><label for="q5a">A: function = myFunction()</label><br>
                <input type="radio" id="q5b" name="q5" value="B"><label for="q5b">B: function:myFunction()</label><br>
                <input type="radio" id="q5c" name="q5" value="C"><label for="q5c">C: function myFunction()</label><br>
                <input type="radio" id="q5d" name="q5" value="D"><label for="q5d">D: create function myFunction()</label><br>
            </div>

            <button id="submit-btn">Submit</button>
            <button id="reset-btn">Reset</button>
        </form>
        <p id="output1"></p>
        <p id="output2"></p>
        <p id="output3"></p>
        <p id="output4"></p>
        <p id="output5"></p>
        <p id="score"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
