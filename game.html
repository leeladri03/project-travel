<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>evan or odd game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
        color: #333;
    }
    table {
        margin: 0 auto;
        border-collapse: collapse;
    }
    td {
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    td:hover {
        background-color: #f0f0f0;
    }
    input[type="number"] {
        width: 100px;
        height: 100px;
        font-size: 18px;
        text-align: center;
        border: 2px solid #333;
        border-radius: 5px;
    }
    input[type="number"]:focus {
        outline: none;
        border-color: #007BFF;
    }
    #result, #result1, #result2 {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        padding: 30px;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        
    }
    .row {
        flex: 1;
        margin: 10px;
    }
    .row1 {
        flex: 1;
        margin: 10px;
        text-align: center;
    }
        
        
    

</style>
<body>
<h1>Evan or Odd Game</h1>
   <div class="container">
    <div class="row">
        <table>
        <tr>
            <td><input type="number" id="input" placeholder="0"></td>
            <td><input type="number" id="input1" placeholder="0"></td>
            <td><input type="number" id="input2" placeholder="0"></td>
        </tr>
        <tr>
            <td><input type="number" id="input4" placeholder="0"></td>
            <td><input type="number" id="input5" placeholder="0"></td>
            <td><input type="number" id="input6" placeholder="0"></td>
        </tr>
        <tr>
            <td><input type="number" id="input7" placeholder="0"></td>
            <td><input type="number" id="input8" placeholder="0"></td>
            <td><input type="number" id="input9" placeholder="0"></td>
        </tr>
        </table>
    </div>
    <div class="row1">
        <div id="result"></div>
        <div id="result1"></div>

        <div id="result2"></div>
       
    </div>
    </div>
    

    <button id="ok-btn" onclick="checkScore()" style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 18px; border: none; border-radius: 5px; background-color: #28a745; color: white; cursor: pointer;">Check Score</button>
    <div id="result5" style="text-align: center; font-size: 24px; margin-top: 20px; color: #333;"></div>
</body>
